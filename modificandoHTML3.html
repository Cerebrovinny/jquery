<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        //$(function(){})
        $(document).ready(function() {
                const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]
            
            const lines = pessoas.map(x => {
                const tdNome = $('<td>').append(x.nome)
                const tdNota = $('<td>').append(x.nota)
                //return $('<tr>').append(tdNome).append(tdNota)
                return $('<tr>').append(tdNome, tdNota)
                //return $('<tr>').append([tdNome, tdNota])   
            })

            console.log(lines)
            const content = "<table>"
            const row = $(content).append(lines).css('border', 'solid 5px')
            $('#conteudo').append(row)
        })

    </script>
</body>
